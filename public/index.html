<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form CRUD</title>
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <button id="mostrarGestionProductoBtn"> + Gestion de Productos</button>
    <div id="gestionDeProductos" class="hidden">
        <h2>Crear Productos</h2>
        <form id="crearProductoForm" enctype="multipart/form-data">
            <label for="descripcion"> Nombre:</label>
            <input type="text" id="descripcion" name="descripcion" required>

            <label for="precio"> Precio: </label>
            <input type="number" id="precio" name="precio" required>

            <label for="cantidadStock">Cantidad Stock: </label>
            <input type="number" id="cantidadStock" name="cantidadStock" required>


            <label for="idTipo">Id Tipo: </label>
            <input type="number" id="idTipo" name="idTipo" required>

            <label for="rutaImagen">Ruta Imagen: </label>
            <input type="text" id="rutaImagen" name="rutaImagen" required>

            <button type="submit"> Crear Producto</button>
        </form>
        <h2>Lista de Productos</h2>
        <form>
            <button id="listarProductosbtn">Listar Todos Los Productos</button>
            <ul id="listarProductos">
            </ul>
        </form>
        <h2>Actualizar Stock</h2>
        <form>
            <label for="idStock">ID:</label>
            <input type="number" id="idStock" name="idStock">
            <label for="cantidadASumar">Cantidad Agregada</label>
            <input type="number" id="cantidadASumar" name="cantidadASumar">
            <button id="actualizarStockPorProducto">Actualizar Stock</button>
        </form>
        <h2>Eliminar Producto</h2>
        <form>
            <label for="idProducto">ID:</label>
            <input type="number" id="idProducto" name="idProducto">
            <button id="eliminarProductoPorIdBtn">Eliminar Producto Definitivamente</button>
        </form>
    </div>
    <button id="mostrarGestionTiposProductosBtn"> + Gestion Tipos de Productos</button>
    <div id="gestionTiposProductos" class="hidden">
        <h2>Crear Tipos de Productos</h2>
        <form>
            <label for="descripcion">Descripcion:</label>
            <input type="text" id="descripcion" name="descripcion">
            <button id="agregarTipoProductoBtn">Agregar Tipo de Producto</button>
        </form>
        <h2>Listar Tipos de Productos</h2>
        <form>
            <button id="listarTiposProductosBtn">Listar Todos Los Tipos de Productos</button>
            <ul id="listarTiposProductos">
            </ul>
        </form>
        <h2>Eliminar Tipo de Producto</h2>
        <form>
            <label for="idTipo">ID:</label>
            <input type="number" id="idTipo" name="idTipo">
            <button id="eliminarTipoProductoPorIdBtn">Eliminar Tipo de Producto Definitivamente</button>
        </form>



    </div>
    <script src="script.js"></script>
</body>

</html>
