<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form CRUD</title>
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <button id="mostrarGestionProductoBtn"> + Gestion de Productos</button>
    <div id="gestionDeProductos" class="hidden">
        <h2>Crear Productos</h2>
        <form id="crearProductoForm" enctype="multipart/form-data">
            <label for="descripcion"> Nombre:</label>
            <input type="text" id="descripcion" name="descripcion" required>

            <label for="precio"> Precio: </label>
            <input type="number" id="precio" name="precio" required>

            <label for="cantidadStock">Cantidad Stock: </label>
            <input type="number" id="cantidadStock" name="cantidadStock" required>


            <label for="idTipo">Id Tipo: </label>
            <input type="number" id="idTipo" name="idTipo" required>

            <label for="rutaImagen">Ruta Imagen: </label>
            <input type="text" id="rutaImagen" name="rutaImagen" required>

            <button type="submit"> Crear Producto</button>
        </form>
        <h2>Lista de Productos</h2>
        <button id="listarProductosbtn">Listar Todos Los Productos</button>
        <ul id="listarProductos">
        </ul>
        
        <h2>Actualizar Stock</h2>
        
        <label for="idStock">ID:</label>
        <input type="number" id="idStock" name="idStock">
        <label for="cantidadASumar">Cantidad Agregada</label>
        <input type="number" id="cantidadASumar" name="cantidadASumar">
        <button id="actualizarStockPorProducto">Actualizar Stock</button>
        
        <h2>Eliminar Producto</h2>
        <label for="idProducto">ID:</label>
        <input type="number" id="idProducto" name="idProducto">
        <button id="eliminarProductoPorId">Eliminar Producto Definitivamente</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
